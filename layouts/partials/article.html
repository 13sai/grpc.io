{{ $title := .Title }}
{{ $desc  := .Params.desc }}
<section class="section">
  <div class="container">
    <div class="columns is-variable is-8">
      <div class="column is-one-quarter">
        {{ partial "nav.html" . }}
      </div>

      <div class="column">
        <section class="hero">
          <div class="hero-body">
            <div class="container">
              <p class="title is-size-2 is-size-3-mobile has-text-weight-bold{{ if $desc }} is-spaced{{ end }}">
                {{ .Title }}
              </p>

              {{ with $desc }}
              <p class="subtitle is-size-4 is-size-5-mobile has-text-weight-medium">
                {{ . }}
              </p>
              {{ end }}
            </div>
          </div>
        </section>


        <section class="section">
          <div class="container">
            {{ partial "content.html" (dict "content" .Content "constrained" true) }}
          </div>
        </section>
      </div>
    </div>
  </div>
</section>
